<section id="form">
    <h1 class="mb-4">Me contacter</h1>
    <form>
        <div class="form-group">
            <label for="firstname">Votre Nom</label>
            <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Entrez votre nom">
        </div>
        <div class="form-group">
            <label for="lastname">Votre prénom</label>
            <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Entrez votre prénom">
        </div>
        <div class="form-group">
            <label for="email">Votre email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Entrez votre email">
        </div>
        <div class="form-group">
            <label for="phone">Votre téléphone</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Entrez votre téléphone">
        </div>
        <div class="form-group">
            <label for="select">Raison du contact</label>
            <select class="form-control" id="select" name="reason">
                <option value="1">Proposition de stage</option>
                <option value="2">Proposition d'emploi</option>
                <option value="3">Proposition de collaboration</option>
                <option value="4">Demande d'information</option>
                <option value="5">Autre</option>
            </select>
        </div>
        <div class="form-group">
            <label for="subject">Sujet</label>
            <input type="text" class="form-control" id="subject" name="subject" placeholder="Sujet de votre message">
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" name="message" rows="4" placeholder="Votre message"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Envoyer</button>
    </form>
</section>
