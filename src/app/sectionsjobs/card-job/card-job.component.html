<section id="cardsJob">
  <div class="bulle-line">
    <div class="bulle"></div>
    <div class="line"></div>
  </div>
  <div class="cardJobContent">
    <p class="year">{{ job.year }}</p>
    <div class="content">
      <h3 class="poste">{{ job.poste }}</h3>
      <div class="companyAndButton">
        <p class="company">{{ job.company }}</p>
        <div *ngIf="!isSkillsVisible">
          <p class="pButton" (click)="toggleVisibility()">+</p>
        </div>
        <div *ngIf="isSkillsVisible">
          <p class="pButton" (click)="toggleVisibility()">-</p>
        </div>
      </div>
      <ul class="skill" [style.display]="isSkillsVisible ? 'block' : 'none'">
        <li *ngFor="let skill of job.skill">{{ skill }}</li>
      </ul>
    </div>
  </div>
</section>
