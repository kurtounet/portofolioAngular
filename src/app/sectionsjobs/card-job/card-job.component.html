<section class="cards-job">
  <div class="card-job-content">
    <div class="year-company">
      <p class="year">{{ job.year }}</p>
      <p class="company">{{ job.company }}</p>
      <div class="div-bulle">
        <div *ngIf="!isSkillsVisible">
          <p class="bulle" (click)="toggleVisibility()">
            <img src="assets/svg/menu/down-arrow.svg" alt="">
          </p>
        </div>
        <div *ngIf="isSkillsVisible">
          <p class="bulle" (click)="toggleVisibility()">
            <img src="assets/svg/menu/up-arrow.svg" alt="">
          </p>
        </div>
      </div>
    </div>
    <ul class="skill" [style.display]="isSkillsVisible ? 'block' : 'none'">
      <li *ngFor="let skill of job.skill">{{ skill }}</li>
    </ul>
  </div>
</section>
